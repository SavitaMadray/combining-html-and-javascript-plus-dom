<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <h1 id="new_heading">Question 1</h1>

    <ol>
      <li>
        Make a website that prompts the user for a string, then a number. Then
        show a popup that displays the string that many times
      </li>
      <li>Instead of showing a popup, make the text appear on the screen.</li>
    </ol>

    <p>
      Enter A String
      <input type="text" id="string" placeholder="String" />
    </p>
    <p>
      Enter a Numbe
      <input type="number" id="number" placeholder="Number" />
      <button onclick="strXNum()">Submit</button>
    </p>

    <hr />

    <script>
      let str = window.prompt("Enter a string");
      let num = window.prompt("Enter a number");
      let display = "";

      if (isNaN(num)) {
        display = "WRONG";
      } else {
        display = str.repeat(num);
      }
      window.alert(display);

      const strXNum = () => {
        let strInput = document.getElementById("string");
        let userSubmitStr = strInput.value;
        let numInput = document.getElementById("number");
        let userSubmitNum = numInput.value;
        let newHeading = document.getElementById("new_heading");
        let display = userSubmitStr.repeat(userSubmitNum);
        newHeading.innerText = display;
      };
    </script>
  </body>
</html>
