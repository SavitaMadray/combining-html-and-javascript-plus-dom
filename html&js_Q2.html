<!DOCTYPE html>

<html>
  <head>
    <title></title>
  </head>
  <body>
    <h1 id="new_heading">Question Two</h1>
    <ol>
      <li>
        Make a website that prompts the user for a string, then alerts them of
        whether or not the number is even.
      </li>
      <li>Instead of showing a popup, make the text appear on the screen.</li>
    </ol>
    <hr />
    <p id="text"></p>

    <script>
      let num = window.prompt("Enter a number");
      let para = document.getElementById("text");

      if (num % 2 === 0) {
        // window.alert("This is even");
        para.innerText = "this is even";
      } else {
        // window.alert("this is odd");
        para.innerText = "this is odd";
      }
    </script>
  </body>
</html>
